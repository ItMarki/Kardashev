<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>卡爾達肖夫增量</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="all" />
		<script src="ui.js"/></script>
		<script src="gamedefs.js"/></script>
		<script src="kardashev.js"/></script>
	</head>
	<body onload="initGame();">
		<header>
			<h1>卡爾達肖夫增量</h1>
			<p><a href="https://github.com/AdrienJaguenet/Kardashev">Github repo</a></p>
			<h2>文明級數: <span id="civ-level">0</span></h2>
		</header>
		<div id="tab-select">
			<div class="tab-btn" id="tab-overview" onclick="select_tab('overview');">概要</div>
			<div class="tab-btn" id="tab-buildings" onclick="select_tab('buildings');">建築物</div>
			<div class="tab-btn" id="tab-techs" onclick="select_tab('techs');">科技</div>
			<div class="tab-btn" id="tab-upgrades" onclick="select_tab('upgrades');"升級</div>
		</div>
		<div id="content">
				<p>t: <span id="stat-year">0</span></p>
				<div id="stat-energy" class="stats">
					<span class="stat-name" id="energy-name">能量: </span>
					<span class="stat-qty" id="stat-energy-qty">0</span><br/>
					<span class="stat-delta" id="energy-delta">0</span>
				</div>
				<div id="stat-bits" class="stats">
					<span class="stat-name" id="bits-name">資訊: </span>
					<span class="stat-qty" id="stat-bits-qty">0</span><br/>
					<span class="stat-delta" id="bits-delta">0</span>
				</div>
				<div id="stat-wood" class="stats">
					<span class="stat-name" id="wood-name">木材: </span>
					<span class="stat-qty" id="stat-wood-qty">0</span><br/>
					<span class="stat-delta" id="wood-delta">0</span>
				</div>
				<div id="controls-activities">
					<button id="manual-hunt" onclick="activity('hunt')">狩獵 (
						<span class="gain-qty" id="hunt-qty">0</span>
						)</button>
					<button id="manual-gather" onclick="activity('gather')">收集 (
						<span class="gain-qty" id="gather-qty">0</span>
						)</button>
					<button id="manual-observe" onclick="activity('observe')">觀察周圍 (
						<span class="gain-qty" id="observe-qty">0</span>
						)</button>
					<button id="manual-fish" onclick="activity('fish')">釣魚 (
						<span class="gain-qty" id="fish-qty">0</span>
						)</button>
					<button id="manual-farming" onclick="activity('farming')">種植 (
						<span class="gain-qty" id="farming-qty">0</span>
						)</button>
					<button id="manual-stargaze" onclick="activity('stargaze')">觀星 (
						<span class="gain-qty" id="stargaze-qty">0</span>
						)</button>
				</div>
			<div id="overview">
			</div>
			<div id="buildings">
				<h2>Buildings</h2>
				<table id="buildings-table">
					<th>
						<td>擁有數量</td><td>成本</td><td>效果</td><td></td>
					</th>
				</table>
			</div>
			<div id="techs">
			<h2> Technologies </h2>
				<table id="technologies-table">
					<th>
						<td>成本</td><td>效果</td><td></td>
					</th>
				</table>
			</div >
			<div id="upgrades">
			<h2> Upgrades </h2>
				<table id="upgrades-table">
					<th>
						<td>等級</td><td>成本</td><td>效果</td><td></td>
					</th>
				</table>
			</div>
		</div>
		<footer>
			<p>遊戲不能運作？它可能被一些更新壞了。嘗試移除本地數據，然後重新加載頁面。 
			<button onclick="localStorage.removeItem('gameState');">重置</button></p>
			<p>&copy;2019 Adrien Jaguenet</p>
		</footer>
	</body>
</html>
